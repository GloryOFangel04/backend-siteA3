<body>
  <header class="navbar">
    <h1 class="logo">üìö Loja de Livros</h1>
  </header>

  <div class="container">
    <!-- Lado Esquerdo: Informa√ß√µes do Usu√°rio -->
    <aside class="sidebar">
      <h3>‚öôÔ∏è Configura√ß√µes da Conta</h3>
      <ul class="settings-menu">
        <li><button class="menu-item" id="btn-edit-profile">Editar Perfil</button></li>
        <li><button class="menu-item" id="btn-delete-address">Gerenciar Endere√ßos</button></li>
        <li><button class="menu-item" id="btn-payment-methods">M√©todos de Pagamento</button></li>

      </ul>
    </aside>

    <!-- Lado Direito: Resultados/Conte√∫do -->
    <main class="main-content">
      <h2>Bem-vindo, <span id="user-name">Usu√°rio</span></h2>
      <p class="subtitle">Gerencie suas informa√ß√µes abaixo:</p>
      <form id="form-usuario" class="form-grid">
        <!-- Nome Completo -->
        <div class="form-group">
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" placeholder="Digite seu nome completo" required>
        </div>

        <!-- CPF -->
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>

        <!-- Telefone -->
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" maxlength="15" required>
        </div>

        <!-- Data de Nascimento -->
        <div class="form-group">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>

        <!-- Sexo -->
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-declarar">Prefiro n√£o declarar</option>
            </select>
        </div>

        <!-- Nova Senha -->
        <div class="form-group">
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>
        </div>

        <!-- Confirmar Senha -->
        <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua nova senha" required>
        </div>

        <!-- A√ß√µes -->
        <div class="form-actions">
            <button type="submit" class="btnSalvar">Salvar Altera√ß√µes</button>
