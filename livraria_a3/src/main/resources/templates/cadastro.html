<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="/styleCadastro.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/image/undraw_sign_up_n6im.svg" alt="">
        </div>
        <div class="form">
            <form action="#" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="http://localhost:8080/login">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input 
                        id="cpf" 
                        type="text" 
                        name="cpf" 
                        placeholder="Digite seu CPF" 
                        required
                        maxlength="14" 
                        oninput="formatCPF(event)"
                    
                        >
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required autocomplete="email">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input 
                        id="number" 
                        type="text" 
                        name="number" 
                        placeholder="(xx) xxxx-xxxx" 
                        required
                        maxlength="15" 
                        oninput="formatPhoneNumber(event)" 
                        pattern="\(\d{2}\)\s\d{5}-\d{4}" 
                        >
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        
                        <input id="password" type="password" name="password" placeholder="Digite sua senha"  maxlength="8" required>
                        <i class="bx bxs-lock-alt" id="toggleSenha"></i>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <!-- <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div> -->

                <div class="continue-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/cadastroScript.js"></script>
</body>

</html>
